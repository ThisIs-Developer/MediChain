<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Logged Out - MediChain</title>
    <link rel="icon" href="assets/favicon.png" type="image/png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #2563eb;
            --dark-color: #111827;
            --text-muted: #6b7280;
            --bg-gradient: linear-gradient(145deg, #f9fafb, #e5e7eb);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .form-container {
            max-width: 440px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .logo {
            width: 72px;
            height: 72px;
            margin-bottom: 1rem;
        }

        .brand-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1.5rem;
        }

        h4 {
            font-weight: 600;
            color: var(--dark-color);
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 1.75rem;
        }

        .btn-primary {
            background-color: var(--dark-color);
            border-color: var(--dark-color);
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            font-size: 0.95rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #333;
            transform: translateY(-1.5px);
        }

        .info-text {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            padding: 0.9rem 1rem;
            background: #f3f4f6;
            border-radius: 10px;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            text-align: left;
        }

        .info-text svg {
            flex-shrink: 0;
            margin-top: 2px;
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 2rem 1.25rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="assets/favicon-bg.png" alt="Logo" class="logo" />
        <div class="brand-name">MediChain</div>

        <h4>You have been logged out</h4>
        <p>Thank you for using MediChain. We hope to see you again soon!</p>

        <a href="auth.html" class="btn btn-primary w-100">Back to Login</a>

        <div class="info-text mt-4 d-flex align-items-center">
            <svg width="18" height="18" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="7" stroke="#6b7280" stroke-width="1.5" fill="none"/>
                <rect x="7.25" y="4" width="1.5" height="5" fill="#6b7280"/>
                <circle cx="8" cy="11.25" r="1" fill="#6b7280"/>
            </svg>
            <div>
                If you encounter any issues, 
                visit our <a href="help-center.html" style="color: #2563eb; text-decoration: underline;">Help Center</a> for FAQs and to contact our support team.
            </div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
