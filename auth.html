<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediChain - Secure Healthcare Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #1a1a1a;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-container {
            max-width: 500px;
            margin: 50px auto;
        }

        .nav-tabs {
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }

        .nav-tabs .nav-link {
            color: #6b7280;
            border: none;
            padding: 1rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            color: #000;
        }

        .nav-tabs .nav-link.active {
            color: #000;
            border-bottom: 3px solid #000;
            background: transparent;
        }

        .section-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 35px;
            border: 1px solid #e5e7eb;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border-color: #d1d5db;
        }

        .form-control:focus {
            border-color: #000;
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #000;
            border-color: #000;
            border-radius: 8px;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 600;
            color: #1a1a1a;
        }

        .tab-content {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 20px;
                padding: 15px;
            }

            .nav-tabs .nav-link {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo-container">
                <img src="assets/favicon-bg.png" alt="Logo" class="logo" />
                <div class="brand-name">MediChain</div>
                <p class="text-muted">Streamline your supply chain operations</p>
            </div>

            <ul class="nav nav-tabs justify-content-center" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                        type="button">Register</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                        type="button">Login</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="register" role="tabpanel">
                    <div class="section-container">
                        <form id="registrationForm" onsubmit="registerUser(event)">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" id="firstName" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" id="phone" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select id="role" class="form-control" required>
                                    <option value="">Select Your Role</option>
                                    <option value="Manufacturer">Manufacturer</option>
                                    <option value="Wholesaler">Wholesaler</option>
                                    <option value="Distributor">Distributor</option>
                                    <option value="Pharmacy">Pharmacy</option>
                                    <option value="Customer">Customer</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" id="terms" class="form-check-input" required>
                                <label for="terms" class="form-check-label">I accept the terms and conditions</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>

                <div class="tab-pane fade" id="login" role="tabpanel">
                    <div class="section-container">
                        <form id="loginForm" onsubmit="loginUser(event)">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" id="loginEmail" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" id="loginPassword" class="form-control" required>
                                <div class="form-text text-end">
                                    <a href="#" class="text-muted">Forgot Password?</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
    <script>
        let contract;
        let account;

        async function loadContract() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0];
                    console.log("Connected Account:", account);

                    const web3 = new Web3(window.ethereum);
                    const contractAddress = '0xd8b934580fcE35a11B58C6D73aDeE468a2833fa8';
                    const contractABI = [
                        {
                            "inputs": [
                                {
                                    "internalType": "string",
                                    "name": "email",
                                    "type": "string"
                                },
                                {
                                    "internalType": "string",
                                    "name": "password",
                                    "type": "string"
                                }
                            ],
                            "name": "login",
                            "outputs": [
                                {
                                    "internalType": "string",
                                    "name": "",
                                    "type": "string"
                                }
                            ],
                            "stateMutability": "nonpayable",
                            "type": "function"
                        },
                        {
                            "inputs": [
                                {
                                    "internalType": "string",
                                    "name": "firstName",
                                    "type": "string"
                                },
                                {
                                    "internalType": "string",
                                    "name": "lastName",
                                    "type": "string"
                                },
                                {
                                    "internalType": "string",
                                    "name": "email",
                                    "type": "string"
                                },
                                {
                                    "internalType": "string",
                                    "name": "phone",
                                    "type": "string"
                                },
                                {
                                    "internalType": "string",
                                    "name": "role",
                                    "type": "string"
                                },
                                {
                                    "internalType": "string",
                                    "name": "password",
                                    "type": "string"
                                },
                                {
                                    "internalType": "bool",
                                    "name": "terms",
                                    "type": "bool"
                                }
                            ],
                            "name": "register",
                            "outputs": [],
                            "stateMutability": "nonpayable",
                            "type": "function"
                        },
                        {
                            "anonymous": false,
                            "inputs": [
                                {
                                    "indexed": false,
                                    "internalType": "string",
                                    "name": "email",
                                    "type": "string"
                                }
                            ],
                            "name": "UserLoggedIn",
                            "type": "event"
                        },
                        {
                            "anonymous": false,
                            "inputs": [
                                {
                                    "indexed": false,
                                    "internalType": "string",
                                    "name": "email",
                                    "type": "string"
                                },
                                {
                                    "indexed": false,
                                    "internalType": "string",
                                    "name": "role",
                                    "type": "string"
                                }
                            ],
                            "name": "UserRegistered",
                            "type": "event"
                        }
                    ];

                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    console.log("Contract Loaded:", contract);
                } catch (error) {
                    console.error("Error connecting to MetaMask or contract:", error);
                }
            } else {
                alert("MetaMask not detected. Please install it!");
            }
        }

        async function registerUser(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;

            try {
                await contract.methods
                    .register(firstName, lastName, email, phone, role, password, terms)
                    .send({ from: account });

                    window.location.href = 'user.html';
            } catch (error) {
                console.error("Registration Error:", error);
                alert("Registration failed: " + error.message);
            }
        }

        async function loginUser(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await contract.methods
                    .login(email, password)
                    .send({ from: account });

                window.location.href = 'user.html';
            } catch (error) {
                console.error("Login Error:", error);
                alert("Login failed: " + error.message);
            }
        }

        window.onload = loadContract;
    </script>
</body>

</html>
