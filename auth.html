<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediChain - Secure Healthcare Network</title>
  <!-- SweetAlert2 loaded first -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .auth-box {
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      padding: 40px;
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
    }

    .auth-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }

    .brand-name {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .brand-tagline {
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
    }

    .form-control {
      border-radius: 12px;
      padding: 14px 16px;
      border: 1px solid #e5e7eb;
      background-color: #f9fafb;
      transition: all 0.2s ease;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: #000;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .form-label {
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .btn-primary {
      background-color: #000;
      border-color: #000;
      border-radius: 12px;
      padding: 14px 20px;
      font-weight: 600;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background-color: #333;
      border-color: #333;
      transform: translateY(-2px);
    }

    .btn-text {
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-text:hover {
      text-decoration: underline;
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
    }

    /* Modal styling */
    .modal-content {
      border-radius: 16px;
      border: none;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      border-bottom: 1px solid #f3f4f6;
      padding: 20px 24px;
    }

    .modal-body {
      padding: 24px;
    }

    .modal-title {
      font-weight: 700;
      font-size: 1.25rem;
    }

    .modal-footer {
      border-top: 1px solid #f3f4f6;
      padding: 16px 24px;
    }

    .forgot-password {
      text-align: right;
      margin-top: 8px;
    }

    .forgot-password a {
      color: #6b7280;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .forgot-password a:hover {
      color: #000;
      text-decoration: underline;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle .toggle-icon {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6b7280;
    }

    .password-toggle .toggle-icon:hover {
      color: #000;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-box {
      animation: fadeIn 0.5s ease forwards;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .auth-box {
        padding: 30px 20px;
        border-radius: 16px;
      }
    }

    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
      display: none;
    }

    input[type="password"]::-webkit-credentials-auto-fill-button {
      visibility: hidden;
      display: none !important;
      pointer-events: none;
      height: 0;
      width: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Login View -->
    <div class="auth-container" id="loginView">
      <div class="auth-box">
        <div class="auth-header">
          <img src="assets/favicon-bg.png" alt="MediChain Logo" class="logo" />
          <h1 class="brand-name"><a href="index.html" class="text-decoration-none" style="color: #000;">MediChain</a>
          </h1>
          <p class="brand-tagline">Streamline your supply chain operations</p>
        </div>
        <form id="loginForm" onsubmit="loginUser(event)">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <div class="password-toggle">
              <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password"
                required />
              <i class="fas fa-eye toggle-icon" onclick="togglePassword('loginPassword', this)"></i>
            </div>
            <div class="forgot-password">
              <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot password?</a>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i> Sign In
          </button>
        </form>
        <div class="auth-footer">
          <p class="text-muted mb-0">
            Don't have an account?
            <a href="#" class="btn-text" id="switchToRegister">Create account</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Registration View (Hidden Initially) -->
    <div class="auth-container" id="registerView" style="display: none">
      <div class="auth-box">
        <div class="auth-header">
          <img src="assets/favicon-bg.png" alt="MediChain Logo" class="logo" />
          <h1 class="brand-name"><a href="index.html" class="text-decoration-none" style="color: #000;">MediChain</a>
          </h1>
          <p class="brand-tagline">Join our secure healthcare network</p>
        </div>
        <form id="registrationForm" onsubmit="registerUser(event)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" class="form-control" placeholder="First name" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" placeholder="Last name" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" class="form-control" placeholder="Your phone number" required />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-control" required>
              <option value="">Select Your Role</option>
              <option value="Manufacturer">Manufacturer</option>
              <option value="Wholesaler">Wholesaler</option>
              <option value="Pharmacy">Pharmacy</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="password-toggle">
              <input type="password" id="password" class="form-control" placeholder="Create a strong password"
                required />
              <i class="fas fa-eye toggle-icon" onclick="togglePassword('password', this)"></i>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" id="terms" class="form-check-input" required />
            <label for="terms" class="form-check-label">
              I agree to the
              <a href="https://medichain.pages.dev/terms-of-service" target="_blank" class="btn-text">Terms of
                Service</a>
              and
              <a href="https://medichain.pages.dev/privacy-policy" target="_blank" class="btn-text">Privacy Policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i> Create Account
          </button>
        </form>
        <div class="auth-footer">
          <p class="text-muted mb-0">
            Already have an account?
            <a href="#" class="btn-text" id="switchToLogin">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">
            Reset Password
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted mb-4">
            Enter your email address and we'll send you a secure token to reset your
            password.
          </p>
          <form id="forgotPasswordForm">
            <div class="mb-3">
              <label for="forgotPasswordEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="you@example.com"
                required />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane me-2"></i> Send Reset Link
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
