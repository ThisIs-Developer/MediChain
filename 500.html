<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>500 – Internal Server Error | MediChain</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #000;
      --accent-color: #2563eb;
      --bg-color: #f5f7fa;
      --card-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(0, 0, 0, 0.05);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--primary-color);
    }

    .error-container {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 580px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .error-code {
      font-size: 64px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .error-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .error-description {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 24px;
    }

    .error-help {
      font-size: 14px;
      color: #333;
      margin-bottom: 32px;
    }

    .error-help a {
      color: var(--accent-color);
      text-decoration: underline;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn-home {
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 500;
      border-radius: 30px;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
    }

    .btn-home:hover {
      transform: translateY(-1px);
    }

    .btn-dark {
      background: var(--primary-color);
      color: #fff;
      border: none;
    }

    .btn-outline-dark {
      background: transparent;
      border: 1px solid #000;
      color: #000;
    }

    .footer {
      font-size: 13px;
      color: #555;
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .footer span {
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .error-container {
        padding: 50px 30px;
      }

      .error-code {
        font-size: 56px;
      }

      .error-title {
        font-size: 20px;
      }

      .error-description,
      .error-help {
        font-size: 15px;
      }
    }

    @media (max-width: 576px) {
      .error-container {
        padding: 40px 20px;
      }

      .error-code {
        font-size: 48px;
      }

      .error-title {
        font-size: 18px;
      }

      .error-description,
      .error-help {
        font-size: 14px;
      }

      .btn-home {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <main class="error-container">
    <div>
      <div class="error-code">500</div>
      <div class="error-title">Internal Server Error</div>
      <div class="error-description">
        Something went wrong on our end. Our engineering team has been notified and is working to fix the issue.
      </div>
      <div class="error-help">
        If you encounter any issues, visit our
        <a href="help-center.html">Help Center</a>
        for FAQs and to contact our support team.
      </div>
      <div class="btn-group">
        <a href="index.html" class="btn btn-dark btn-home">Back to Home</a>
        <button onclick="location.reload()" class="btn btn-outline-dark btn-home">Try Again</button>
      </div>
    </div>

    <div class="footer">
      © 2025 <span>MediChain</span>. All rights reserved.
    </div>
  </main>
</body>
</html>
